         function BindArea() {
            //alert(id);
            $('#listArea').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:darkslateblue; font-size:40px; text-align:center;"></i></span></td>');

            var url = "https://api.kwickwash.com/api/area";
            //alert(url);
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            _htmlTable += '<tr>';
                            var ctr = 1 + i;
                            _htmlTable += '<td>' + ctr + '</td>';
                            _htmlTable += '<td>' + object.cityName + '</td>';
                            _htmlTable += '<td>' + object.areaName + '</td>';
                            if (object.status == '0' || object.status == 'False') {
                                _htmlTable += '<td><label class="badge badge-teal">Allocated</label></td>';
                            }
                            else {
                                _htmlTable += '<td><label class="badge badge-danger">Unallocated</label></td>';
                            }
                            if (object.status1 == '1' || object.status1 == 'True') {
                                _htmlTable += '<td><label class="badge badge-teal">Active</label></td>';
                            }
                            else {
                                _htmlTable += '<td><label class="badge badge-danger">Deactive</label></td>';
                            }
                            _htmlTable += '<td class="text-center">';
                            _htmlTable += '<div class="dropdown">';
                            _htmlTable += '<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Manage<span class="caret"></span></button>';
                            _htmlTable += '<ul class="dropdown-menu">';
                            _htmlTable += '<li><a title="Verified" onclick="SetValid(' + object.areaId + ');">Activate</a></li>';
                            _htmlTable += '<li><a title="Not Verified" onclick="SetValid(' + object.areaId + ');">Deactivate</a></li>';
                            _htmlTable += '<li class="divider"></li>';
                            //_htmlTable += '<li><a title="Edit" onclick="ReadData(' + object.areaId + ');">Edit</a>';
                            _htmlTable += '</li></ul></div></td></tr>';
                        });
                    }
                    $('#listArea').html(_htmlTable);
                    $('#myTable2').DataTable();
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function inputClear() {
            $('#txtAreaName').val('');
            $('#hd_Area_id').val('0');
        }
        //Add News City
        function AddArea() {
            var areaId = $('#hd_Area_id').val();
            var areaName = $('#txtAreaName').val();

            var cityId = $('#ddCity').val();
            var cityName = $("#ddCity option:selected").text();

            $(".error").remove();
            if (areaName.length == "") {
                $('#txtAreaName').after('<span class="error">This field is required</span>');
                $('#txtAreaName').addClass('txterror');
            }
            else {
                $('.loader').show();
                
                var data = "{areaId:'" + areaId + "',areaName:'" + areaName + "',cityName:'" + cityName + "',cityId:'" + cityId + "'}";

                var url = "https://api.kwickwash.com/api/area";

                $.ajax({
                    url: url,
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    type: 'POST',
                    data: data,
                    success: function (data) {
                        if (data == "1") {
                            document.getElementById("FrArea").reset();
                            $('#alertt').fadeIn(2000);
                            $('#alertt').fadeOut(3000);
                            $('.loader').hide();
                            $.alert({
                                title: 'Success!',
                                content: 'save successfully',
                            });
                            BindCity();
                            $('#cityBox').each(function () {
                                $(this).modal('hide');
                            });
                        }
                    },
                    error: function (errorThrown) {
                        console.log(errorThrown);
                    }
                });
            }
        }

        function ReadData(id) {
            $('.loader').show();
            $('#areaBox').each(function () {
                $(this).modal('show');
            });
            var url = "https://api.kwickwash.com/api/area/" + id;
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            $('#hd_City_id').val(object.cityId);
                            $('#txtCityName').val(object.cityName);
                            $('.loader').hide();
                        });
                    }
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        //*** BindCity List ***//

        function BindCity() {
            var option = '<option id="0">--Select City--</option>';
            var url = "https://api.kwickwash.com/api/city";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            option += '<option value=' + object.cityId + '>' + object.cityName + '</option>';
                        });
                    }
                    $('#ddCity').html(option);
                    $('.gutter-wedo').html(htmlContent);

            });
        }

        function SetValid(id) {
            var tbName = "tbl.area";
            var cName = "areaid";
            var cName1 = "status1";
            var data = "{id:'" + id + "',tbName:'" + tbName + "',cName:'" + cName + "',cName1:'" + cName1 + "'}";
            var url = "apiService.asmx/isValid";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data, XMLHttpRequest) {
                    $.alert({
                        title: 'Success!',
                        content: 'save successfully',
                    });
                    BindArea();
                },
                error: function (XMLHttpRequest, errorThrown) {

                }
            });
        }
