            // jQuery ".Class" SELECTOR.
            $(document).ready(function () {
                $('.groupOfTexbox').keypress(function (event) {
                    return isNumber(event, this)
                });
            });
            // THE SCRIPT THAT CHECKS IF THE KEY PRESSED IS A NUMERIC OR DECIMAL VALUE.
            function isNumber(evt, element) {

                var charCode = (evt.which) ? evt.which : event.keyCode

                if (
                    // (charCode != 45 || $(element).val().indexOf('-') != -1) &&      // Check minus and only once.
                    (charCode != 46 || $(element).val().indexOf('.') != -1) &&      // Check dot and only once.
                    (charCode < 48 || charCode > 57))
                    return false;

                return true;
            }
        </script>

        $(document).ready(function () {
            /// Upload Company Registation Document ///
            var button = $('#btn_Image'), interval;
            new AjaxUpload(button, {
                action: 'services/vendorImg.ashx',
                name: 'myImage',
                onSubmit: function (file, ext) {
                    if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)) {
                        button.text('Uploading');
                        this.disable();
                        interval = window.setInterval(function () {
                            var text = button.text();
                            if (text.length < 13) {
                                button.text(text + '.');
                            } else {
                                button.text('Uploading');
                            }
                        }, 200);

                    } else {
                        alert("Error: jpg|png|jpeg|gif types file are allowed");
                        return false;
                    }
                },
                onComplete: function (file, response) {
                    button.val('Upload Image');
                    window.clearInterval(interval);
                    this.enable();
                    try { if ($('#hd_CompanyRegistationNoImage').val() !== "") { $.fn.DeleteFile($('#hd_CompanyRegistationNoImage').val()); } } catch (e) { }
                    $('#hd_CompanyRegistationNoImage').val("upload/vendorImg/" + response);

        function ReadData(vid) {
            var url = "https://api.kwickwash.com/api/CompanyProfile/" + vid;
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            //alert(object.companyProfileId);
                            $('#hd_companyProfile_Id').val(object.companyProfileId);
                            $('#ddProfileType').val(object.profileType);

                            $('#ddCompanyType').val(object.companyType);
                            callCompType();
                            callCompanyDetail();
                            $('#txtCompanyName').val(object.companyName);
                            $('#txtCompanyMobile').val(object.companyMobile);
                            $('#txtCompanyEmail').val(object.companyEmail);
                            $('#txtCompanyRegistationNo').val(object.companyRegistrationNo);
                            $('#hd_CompanyRegistationNoImage').val(object.companyRegistrationDocument);
                            $('#txtCompanyGSTno').val(object.companyGSTno);
                            $('#hd_CompanyGSTnoImage').val(object.companyGSTimg);
                            $('#txtCompanyPAN').val(object.companyPAN);
                            $('#hd_CompanyPANImage').val(object.companyPANimg);

                            $('#txtname').val(object.authorizedPersonName);
                            $('#txtemailId').val(object.email);
                            $('#txtmobile').val(object.mobile);
                            $('#txtAadharCardNo').val(object.aadharNo);
                            $('#hd_AadharCardNoImage').val(object.aadharImg);
                            $('#txtPanNo').val(object.paNno);
                            $('#hd_PanNoImage').val(object.paNimg);

                            $('#txtcommaddress').val(object.communicationAddress);
                            $('#txtstate').val(object.communicationState);
                            $('#txtcity').val(object.communicationCity);
                            $('#txtpincode').val(object.communicationPincode);

                            $('#txtPermanentAddress').val(object.regAddess);
                            $('#txtPermanentstate').val(object.regState);
                            $('#txtPermanentcity').val(object.regCity);
                            $('#txtPermanentpincode').val(object.regPincode);

                            $('#txtbankname').val(object.bankName);
                            $('#txtbankAccount').val(object.bankAccount);
                            $('#txtbankIfsc').val(object.bankIFSC);
                            $('#txtbankBranch').val(object.bankBranch);

                        });

                    console.log(errorThrown);
                }
            });
        }

        function findGetParameter(parameterName) {
            var result = null,
                tmp = [];
            location.search
                .substr(1)
                .split("&")
                .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
            return result;
        }

        function callCompanyDetail() {

            var pincode = $('#txtpincode').val();

            var option = '<option value="0">Select Location</option>';
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                cache: false,
                dataType: "json",
                type: "GET",
                success: function (data) {
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            var area = object.PostOffice;
                            for (i = 0; i < area.length; i++) {
                                if (i == 1) {
                                    $('#txtcity').val(area[i].District);
                                    $('#txtstate').val(area[i].State);
                                }
                                option += '<option value="' + area[i].Name + '">' + area[i].Name + '</option>';
                            }
                            $('#ddLocation').html(option);
                        });
                    }
                }
            });
        }

    <script>
        $(document).ready(function () {
            // Basic

                messages: {
                    default: 'Glissez-déposez un fichier ici ou cliquez',
                    replace: 'Glissez-déposez un fichier ou cliquez pour remplacer',
                    remove: 'Supprimer',
                    error: 'Désolé, le fichier trop volumineux'
                }
            });
            // Used events
            var drEvent = $('#input-file-events').dropify();
            drEvent.on('dropify.beforeClear', function (event, element) {
                return confirm("Do you really want to delete \"" + element.file.name + "\" ?");
            });
            drEvent.on('dropify.afterClear', function (event, element) {
                alert('File deleted');
            });
            drEvent.on('dropify.errors', function (event, element) {
                console.log('Has Errors');
            });
            var drDestroy = $('#input-file-to-destroy').dropify();
            drDestroy = drDestroy.data('dropify')
            $('#toggleDropify').on('click', function (e) {
                e.preventDefault();
                if (drDestroy.isDropified()) {
                    drDestroy.destroy();
                } else {
                    drDestroy.init();
                }
            })
        });
    </script>
