                // jQuery ".Class" SELECTOR.
                $(document).ready(function () {

                    /// Upload Image ///
                    var button = $('#btn_Image'), interval;
                    new AjaxUpload(button, {
                        action: 'services/serviceImg.ashx',
                        name: 'myImage',
                        onSubmit: function (file, ext) {
                            if (ext && /^(jpg|png|jpeg|gif)$/.test(ext)) {
                                button.text('Uploading');
                                this.disable();
                                interval = window.setInterval(function () {
                                    var text = button.text();
                                    if (text.length < 13) {
                                        button.text(text + '.');
                                    } else {
                                        button.text('Uploading');
                                    }
                                }, 200);

                            } else {
                                alert("Error: jpg|png|jpeg|gif types file are allowed");
                                return false;
                            }
                        },
                        onComplete: function (file, response) {
                            button.val('Upload Image');
                            window.clearInterval(interval);
                            this.enable();
                            try { if ($('#hd_Image').val() !== "") { $.fn.DeleteFile($('#hd_Image').val()); } } catch (e) { }
                            $('#hd_Image').val("upload/serviceImg/" + response);
                            $("#imgPath").attr('src', "upload/serviceImg/" + response);
                        }
                    });

                    BindService();
                    BindProduct();
                    $('.groupOfTexbox').keypress(function (event) {
                        return isNumber(event, this)
                    });
                });

                function BindService() {
                    //alert(id);
                    $('#txtserviceName').html('<h3><i class="fa fa-spiner fa-spin"></i></h3>');
                    var option = "<option value='0'>---Select Service---</option>";
                    var url = "https://api.kwickwash.com/api/kwickService";
                    //alert(url);
                    $.ajax({
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        type: 'GET',
                        success: function (data) {
                            _details = data;
                            if (typeof (_details) !== 'undefined') {
                                $.each(_details, function (i, object) {
                                    option += "<option value='" + object.sid + "'>" + object.serviceName + "</option>";
                                });
                            }
                            $('#txtserviceName').html(option);
                        },
                        error: function (errorThrown) {
                            console.log(errorThrown);
                        }
                    });
                }


                //Add News Product
                function addProduct() {

                    var proId = $('#hd_product_id').val();
                    var srId = $('#txtserviceName').val();
                    var serviceName = $("#txtserviceName option:selected").text();
                    var productName = $('#txtProductName').val();
                    var unit = $('#ddUnit').val();
                    var price = $('#txtPrice').val();
                    var proImg = $('#hd_Image').val();
                    var productCode = $('#txtProductCode').val();
                    var pickupDropPrice = $('#txtpickupDropPrice').val();
                    var dropOffPrice = $('#txtdropOffPrice').val();
                    var productQty = $('#txtProductQuantity').val();
                    var minOrder = $('#txtMinimumOrder').val();


                    $(".error").remove();
                    if (productName.length == "") {
                        $('#txtProductName').after('<span class="error">This field is required</span>');
                        $('#txtProductName').addClass('txterror');
                    }
                    else if (price.length == "") {
                        $('#txtProductName').remove('txterror');
                        $('#txtProductName').addClass('txtsussess');
                        $('#txtPrice').after('<span class="error">This field is required</span>');
                        $('#txtPrice').addClass('txterror');
                    }

                    else {
                        $('#loader').show();
                        $('#btnSave').hide();
                        var data = "{srId:'" + srId + "',serviceName:'" + serviceName + "',productName:'" + productName
                            + "',unit:'" + unit + "',price:'" + price + "',proImg:'" + proImg + "',proId:'" + proId + "',productCode:'" + productCode
                            + "',pickupDropPrice:'" + pickupDropPrice + "',dropOffPrice:'" + dropOffPrice + "',productQty:'" + productQty
                            + "',minOrder:'" + minOrder + "'}";

                        var url = "https://api.kwickwash.com/api/product";

                        $.ajax({
                            url: url,
                            contentType: "application/json; charset=utf-8",
                            dataType: "json",
                            type: 'POST',
                            data: data,
                            success: function (data) {
                                if (data == "true") {
                                    document.getElementById("FrProduct").reset();
                                    $('#alertt').fadeIn(2000);
                                    $('#alertt').fadeOut(3000);
                                    $.alert({
                                        title: 'Success!',
                                        content: 'Save successfully',
                                    });
                                    BindProduct();
                                    $('#loader').hide();
                                    $('#btnSave').show();
                                    $('#productBox').each(function () {
                                        $(this).modal('hide');
                                    });
                                }
                            },
                            error: function (errorThrown) {
                                console.log(errorThrown);
                                $('#loader').hide();
                                $('#btnSave').show();
                            }
                        });
                    }
                }

                function inputClear() {
                    $('#hd_product_id').val('0');
                    $("#txtserviceName").prop("selectedIndex", 0).val();
                    $('#txtProductName').val('');
                    $("#ddUnit").prop("selectedIndex", 0).val();

                //Bind service list code
                function BindProduct() {
                    //alert(id);
                    $('#listProdcut').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:darkslateblue; font-size:40px; text-align:center;"></i></span></td>');

                    var url = "https://api.kwickwash.com/api/product";
                    //alert(url);
                    $.ajax({
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        type: 'GET',
                        success: function (data) {
                            _details = data;
                            var _htmlTable = "";
                            if (typeof (_details) !== 'undefined') {
                                $.each(_details, function (i, object) {
                                    _htmlTable += '<tr>';
                                    _htmlTable += '<td>' + object.serviceName + '</td>';
                                    _htmlTable += '<td>' + object.productCode + '</td>';
                                    _htmlTable += '<td>' + object.productName + '</td>';
                                    _htmlTable += '<td>' + object.unit + '</td>';
                                    _htmlTable += '<td>' + object.price + '</td>';
                                    if (object.serviceImg == 'undefined') {
                                        _htmlTable += '<td><i class="fa fa-picture-o" style="font-size: 29px"></i></td>';
                                    }
                                    else {
                                        _htmlTable += '<td><img style="border-radius: 50%;width: 40px;height: 40px;" src="http://admin.kwickwash.in/' + object.proImg + '" /></td>';
                                    }

                                    if (object.status == '1' || object.status == 'True') {
                                        _htmlTable += '<td><label class="badge badge-teal">Active</label></td>';
                                    }
                                    else {
                                        _htmlTable += '<td><label class="badge badge-danger">Deactive</label></td>';
                                    }
                                    _htmlTable += '<td class="text-center">';
                                    _htmlTable += '<div class="dropdown">';
                                    _htmlTable += '<button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Manage<span class="caret"></span></button>';
                                    _htmlTable += '<ul class="dropdown-menu">';
                                    _htmlTable += '<li><a title="Verified" onclick="SetValid(' + object.proId + ');">Activate</a></li>';
                                    _htmlTable += '<li><a title="Not Verified" onclick="SetValid(' + object.proId + ');">Deactivate</a></li>';
                                    _htmlTable += '<li class="divider"></li>';
                                    _htmlTable += '<li><a title="Edit" onclick="ReadData(' + object.proId + ');">Edit</a>';
                                    _htmlTable += '</li></ul></div></td></tr>';
                                });
                            }
                            $('#listProdcut').html(_htmlTable);
                            $('#myProduct').DataTable();
                           
                        },
                        error: function (errorThrown) {
                            console.log(errorThrown);
                        }
                    });
                }

                function SetValid(id) {
                    var tbName = "tbl.product";
                    var cName = "proid";
                    var cName1 = "status";
                    var data = "{id:'" + id + "',tbName:'" + tbName + "',cName:'" + cName + "',cName1:'" + cName1 + "'}";
                    var url = "apiService.asmx/isValid";
                    $.ajax({
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        type: 'POST',
                        data: data,
                        success: function (data, XMLHttpRequest) {
                            $.alert({
                                title: 'Success!',
                                content: 'Status Save successfully',
                            });
                            BindProduct();
                        },
                        error: function (XMLHttpRequest, errorThrown) {

                        }
                    });
                }

                function ReadData(id) {
                    var url = "https://api.kwickwash.com/api/product/" + id;
                    $.ajax({
                        url: url,
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        type: 'GET',
                        success: function (data) {
                            _details = data;
                            if (typeof (_details) !== 'undefined') {
                                $.each(_details, function (i, object) {

                                    $('#hd_product_id').val(object.proId);
                                    $("#txtserviceName").val(object.srId);
                                    $("#txtserviceName option:selected").text(object.serviceName);
                                    $('#txtProductName').val(object.productName);
                                    $("#ddUnit").val(object.unit);
                                    $('#txtPrice').val(object.price);
                                    $('#hd_Image').val(object.proImg);
                                    $("#imgPath").attr('src', object.proImg);
                                    $('#txtProductCode').val(object.productCode);
                                    $('#txtpickupDropPrice').val(object.pickupDropPrice);
                                    $('#txtdropOffPrice').val(object.dropOffPrice);
                                    $('#txtProductQuantity').val(object.productQty);
                                    $('#txtMinimumOrder').val(object.minOrder);
                                    $('#productBox').each(function () {
                                        $(this).modal('show');
                                    });
                                });
                            }
                        },
                        error: function (errorThrown) {
                            console.log(errorThrown);
                        }
                    });
                }

        $(document).ready(function () {

            var drEvent = $('#input-file-events').dropify();
            drEvent.on('dropify.beforeClear', function (event, element) {
                return confirm("Do you really want to delete \"" + element.file.name + "\" ?");

            drEvent.on('dropify.afterClear', function (event, element) {
                alert('File deleted');
            });
            drEvent.on('dropify.errors', function (event, element) {

            var drDestroy = $('#input-file-to-destroy').dropify();

            $('#toggleDropify').on('click', function (e) {
                e.preventDefault();
                if (drDestroy.isDropified()) {
                    drDestroy.destroy();
                } else {
                    drDestroy.init();
                }
            })
        });

                                                                <input type="hidden" id="hd_product_id" value="0" />
                                                                <input type="text" class="form-control" name="txtProductName" value="" id="txtProductName" placeholder="Enter Name" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Unit</label>
                                                                <select class="form-control" name="ddUnit" id="ddUnit" required>
                                                                    <option value="0">--Select--</option>
                                                                    <option value="Kg">Kg</option>
                                                                    <option value="Pc">Pc</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Price</label>
                                                                <input type="number" step="0.01" min="0" max="2000" class="form-control groupOfTexbox" name="txtPrice" value="" id="txtPrice" placeholder="Enter price" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Product Code</label>
                                                                <input type="text" class="form-control groupOfTexbox" name="txtProductCode" value="" id="txtProductCode" placeholder="Enter product code" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Pick up & Drop Price</label>
                                                                <input type="number" step="0.01" min="1" max="2000" class="form-control groupOfTexbox" name="txtpickupDropPrice" value="" id="txtpickupDropPrice" placeholder="Enter Pick up & Drop Price" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Drop Off Price</label>
                                                                <input type="number" step="0.01" min="1" max="2000" class="form-control groupOfTexbox" name="txtdropOffPrice" value="" id="txtdropOffPrice" placeholder="Enter Drop Off Price" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Product Count (pcs)</label>
                                                                <input type="number" step="1" min="1" max="2000" class="form-control groupOfTexbox" name="txtProductQuantity" value="" id="txtProductQuantity" placeholder="Enter Product Quantity" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <div class="form-group">
                                                                <label class="control-label">Minimum Order (pcs or kg)</label>
                                                                <input type="text" class="form-control groupOfTexbox" name="txtMinimumOrder" value="" id="txtMinimumOrder" placeholder="Enter Minimum Order" required>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-12">
                                                            <div class="form-group">
                                                                <label class="control-label">Image</label>

                                                                <input type="hidden" id="hd_Image" />
                                                                <img id="imgPath" class="imgPath" accept="image/*" style=" width: 100px; height: 100px; border-radius: 50%;" required />
                                                                <div class="help-block with-errors"></div>
                                                                <input type="button" name="myImage" class="button button-green upload"
                                                                       id="btn_Image" value="Upload Image" />
                                                                <a class="btn btn-success btn-icon-split" id="img_Image" style="display: none; color: white; padding: 1px !important;">
                                                                    <span class="icon text-white-50">
                                                                        <i class="fas fa-check"></i>
                                                                    </span>
                                                                    <span class="text">Successfully News Image uploaded..</span>
                                                                </a>

                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4">
                                                            <div class="form-group">

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <div id="alertt" class="alert alert-success" style="display:none;">
                                                            <strong>Success!</strong> save record.
                                                        </div>
                                                        <span id="loader" style="display:none;">
                                                            <i class="fa fa-spinner fa-spin" style="font-size: 42px; color: darkmagenta; padding: 3px;"></i>
                                                        </span>
                                                        <a href="#" id="btnSave" class="btn btn-primary" onclick="addProduct();">Submit</a>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
