        /* The switch - the box around the slider */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            /* Hide default HTML checkbox */
            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        /* The slider */
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

        .datecss {
            background: darkorange;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>

                            if (object.isValid == '1' || object.isValid == 'True') {
                                _htmlTable += '<label class="badge badge-danger">Deactive</label>&nbsp;';

                                cssClassA1 = "";

                            //if (object.isStatus == '1' || object.isStatus == 'True') {

                            //    cssClassH = "disabled";

                            //    cssClassH = "";

                            //}
                            // _htmlTable += '<td><a href="#areaBox" data-toggle="modal" class="badge badge-success" onclick="getShopId(' + object.userId + ');">Set Area</a></td>';
                            _htmlTable += '</td>';
                            _htmlTable += '<td class="text-center">';

        function callArea() {
            var htmltable = "<span><i class='fa fa-spinner fa-spin' style='color:black;'></i></span>";
            $('#listArea').html(htmltable);
            var id = $('#ddCity').val();
            var url = "https://api.kwickwash.com/api/area/" + id;
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    htmltable = "";
                    _details = data;
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            htmltable += "<tr>";
                            htmltable += '<td>' + (i + 1) + '</td>';
                            htmltable += '<td><a>' + object.areaName + '</a></td>';
                            htmltable += '<td class="text-right">';
                            if (object.shopId == $('#hdd_shopId').val()) {
                                if (object.status == "True") {
                                    htmltable += '<label class="switch" data-toggle="tooltip" title="isValid On/Off"><input  type="checkbox" onclick="SetArea(' + object.areaId + ');"><span id="switch' + object.areaId + '" class="slider round"></span></label>';
                                }
                                else {
                                    htmltable += '<label class="switch" data-toggle="tooltip" title="isValid On/Off"><input  type="checkbox" onclick="SetArea(' + object.areaId + ');" checked><span id="switch' + object.areaId + '" class="slider round"></span></label>';
                                }
                            }
                            else {

                                if (object.status == "True") {

                                }
                                else {
                                    htmltable += 'Allocated in Shop-Id:- ' + object.shopId;
                                }


                            }

                            htmltable += '</td>';
                            htmltable += "</tr>";
                        });
                    }
                    $('#listArea').html(htmltable);
                    $('#tblArea').DataTable();
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

        function SetArea(id) {
            var areaId = id;
            var shopId = $('#hdd_shopId').val();

            var data = "{areaId:'" + areaId + "',shopId:'" + shopId + "'}";

            var url = "apiService.asmx/setArea";
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'POST',
                data: data,
                success: function (data, XMLHttpRequest) {
                    BindVendor();
                },
                error: function (XMLHttpRequest, errorThrown) {

                }
            });
        }

                            _htmlTable += '</tr>';

                            //Personal Details

                            _htmlTable += '<br/><table class="display nowrap table table-hover table-striped table-bordered dataTable" id="dataTable5" width="100%" cellspacing="0">';

                            _htmlTable += '<tbody>';

                            _htmlTable += '<td>' + object.communicationCity + '</td>';
