    <script>
        $(document).ready(function () {
            BindContact();
        });

         function BindContact() {
            //alert(id);
             $('#listContact').html('<td colspan="6" style="text-align: center;"><span><i class="fa fa-spinner fa-spin" style="color:darkslateblue; font-size:40px; text-align:center;"></i></span></td>');

             var url = "https://api.kwickwash.com/api/contact";
            //alert(url);
            $.ajax({
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                type: 'GET',
                success: function (data) {
                    _details = data;
                    var _htmlTable = "";
                    if (typeof (_details) !== 'undefined') {
                        $.each(_details, function (i, object) {
                            _htmlTable += '<tr>';
                            var ctr = 1 + i;
                            _htmlTable += '<td>' + ctr + '</td>';
                            _htmlTable += '<td>' + object.date + '</td>';
                            _htmlTable += '<td>' + object.name + '</td>';
                            _htmlTable += '<td>' + object.mobile + '</td>';
                            _htmlTable += '<td>' + object.email + '</td>';
                            _htmlTable += '<td>' + object.address + '</td>';
                            _htmlTable += '<td>' + object.mess + '</td>';                            
                            _htmlTable += '</tr>';
                        });
                    }
                    $('#listContact').html(_htmlTable);
                    $('#myTable2').DataTable();
                },
                error: function (errorThrown) {
                    console.log(errorThrown);
                }
            });
        }

    </script>
